<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class = "card-title">Add Task</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input field col s12">
                                    <label for="task">New Task</label>
                                    <input type="text" name="task" id="task" value="">
                                </div>
                                <input type="submit" value="Add Task" class="btn btn-primary">
                            </form>
                        </div>
                        
                    </div>
                        <div class="card-action">
                            <h4 id="task-title">Tasks</h4>
                            <div class="input field col s12">
                                <label for="filter">Filter Task</label>
                                <input type="text" name="filter" id="filter" value="Search">
                            </div>
                            <ul class="collection">
                                
                            </ul>
                            <a class="clear-tasks btn red" href="#">Clear Tasks</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
